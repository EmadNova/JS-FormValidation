<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>

<form id="form" class="form">
    <div class="form__title">
        <h1 class="title__text">Sign Up</h1>
    </div>
    <div class="form__input">
        <label class="input__label" for="name">Name</label>
        <input class="input__text input__name" id="name" type="text" placeholder="your name...">
        <span class="input__error name__error"></span>
    </div>
    <div class="form__input">
        <label class="input__label" for="email">Email</label>
        <input class="input__text input__email" id="email" type="email" placeholder="your email...">
        <span class="input__error email__error" ></span>
    </div>
    <div class="form__input">
        <label class="input__label" for="password">Password</label>
        <input class="input__text input__password" id="password" type="password" placeholder="your password...">
        <span class="input__error password__error"></span>
    </div>
    <div class="btn">
        <button class="btn__self" type="submit">Sign Up</button>
    </div>
</form>

<script src="script.js"></script>
</body>
</html>
